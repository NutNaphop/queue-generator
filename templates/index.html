<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h1{
            color:white;
        }
        .container{
            padding:10px
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
      <br>
      <div class = 'container'>
           <center><h1><div class = 'bg-primary'>Queue Gen Form</div></h1></center>
      </div>
      <br>
    <div class = "container border border-dark">
        <form action = '{{url_for("add")}}' method = 'POST'>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Name" name = 'name'>
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Lastname</label>
            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="lastname" name = 'lastname'>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Contact</label>
            <select class="form-control" id="exampleFormControlSelect2" name = 'way'>
              <option>Tel</option>
              <option>LINE</option>
            </select>
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tel or ID LINE</label>
            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Tel or ID LINE" name = 'id'>
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date of queue</label>
            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Date of queue" name = 'day'>
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Time of queue</label>
            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Time" name = 'time'>
          </div>
          <button type="submit" class="btn btn-success" >Success</button>
          </form>   
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
